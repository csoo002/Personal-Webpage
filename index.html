<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>我的个人网页</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>你的名字</h1>
        <p class="tagline">这是一个简单的静态个人网页示例</p>
      </div>
    </header>

    <main class="container">
      <section id="about">
        <h2>关于我</h2>
        <p>写下你的介绍、职业、爱好或联络方式。</p>
      </section>

      <section id="projects">
        <h2>项目</h2>
        <ul>
          <li>项目 A — 简短描述</li>
          <li>项目 B — 简短描述</li>
        </ul>
      </section>

      <section id="contact">
        <h2>联系我</h2>
        <p>邮箱：you@example.com</p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">© <span id="year"></span> 你的名字</div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
